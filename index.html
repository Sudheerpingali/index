<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Beginner</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">
    function Userform(){
        // const usernameInputRef=React.useRef()
        const [username,setUsername]=React.useState('')
        // const isLowercase=username===username.toLowerCase()
        // const error=isLowercase? null :'please enter name in lower case'
        function handleSubmit(event){
            event.preventDefault()
        }
        function handleChange(event){
            setUsername(event.target.value.toLowerCase())
        }
        return(
            <form onSubmit={handleSubmit}>
            <div>
            <label htmlFor="usernameInput">Username:</label>

            <input   id="usernameInput"  type="text" onChange={handleChange} value={username} />

            </div>
             
            <button  type="submit">Submit</button>
            </form>
        )
    }
    ReactDOM.render(<Userform/>,document.getElementById('root'))
    </script>
</body>
</html>
