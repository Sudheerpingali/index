<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Beginner</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">
    function Userform(){
        // const usernameInputRef=React.useRef()
        function handleSubmit(event){
            event.preventDefault()
            console.dir(event.target)
            // const username=document.querySelector('input').value   //but dont use this it brakes the encapsulation of our components
            // const username=event.target.elements[0].value
            const username=event.target.elements.usernameInput.value   //simplest way to get values of input in the form
            // const username=usernameInputRef.current.value    //usernameInputRef.current will be the DOM node for the input
            alert(`you entered:${username}`)
        }
        return(
            <form onSubmit={handleSubmit}>
            <div>
            <label htmlFor="usernameInput">Username:</label>

            <input   id="usernameInput"  type="text" />

            </div>
            <button type="submit">Submit</button>
            </form>
        )
    }
    ReactDOM.render(<Userform/>,document.getElementById('root'))
    </script>
</body>
</html>
