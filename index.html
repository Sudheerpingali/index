<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Beginner</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>

    <script type="text/babel">
    
    const state={eventCount: 0,username: ''}
    function handleChange(event){
        setState({username: event.target.value})
    }
    function App(){
        return(
            <div>
                <p>there are {state.eventCount} events</p>
                <button onClick={()=>setState({eventCount:state.eventCount +1})}>Click me</button>
                <p>You Typed :{state.username}</p>
                <p>
                    <input onChange={handleChange}/></p>
                </div>
        )
    }
function setState(newState){    //we have a function here which will update our state variable
    Object.assign(state, newState)
    renderApp()
}

    function renderApp(){
     ReactDOM.render(<App />, document.getElementById('root'))
    }
    renderApp()
    </script>
</body>
</html>
