<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Beginner</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">
    //creating our own custom  component message and takes props object and returns it
    const Message=props=> <div className="message">{props.children}</div>
    const element=(
        <div className="container">
            <Message>
                Hello World
                <Message><strong>Good Bye</strong></Message>
                </Message>
                </div>
    )
    ReactDOM.render(element,document.getElementById('root'))
    </script>
</body>
</html>
